<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Patika | TO DO</title>
</head>

<body>
  <div class="container bg-warning header">
    <h1 class="text-center text-light">TO DO</h1>
    <div class="col-12">
      <div class="input-group mb-3">
        <input type="text" id="todoText" class="form-control col-9">
        <button class="btn btn-primary col-3" type="button" id="btnAdd">Ekle</button>
      </div>
    </div>
  </div>

  <div class="container bg-primary py-3">
    <div class="col-12">
      <ul class="list-group" id="todoList">

      </ul>
    </div>
  </div>

  <div class="toast align-items-center text-white bg-primary border-0" role="alert" aria-live="assertive"
    aria-atomic="true" style="position: absolute; top: 15px; right: 0;">
    <div class="d-flex">
      <div class="toast-body">
        Bo≈ü veri girilemez!
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
        aria-label="Close"></button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
    integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
    integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
    crossorigin="anonymous"></script>

  <script src="scripts.js"></script>
</body>

</html>
